name: dart3_sample
description: Flutter Sampple using Dart3
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0-179.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # Freezed
  freezed_annotation: ^2.2.0
  json_annotation: ^4.8.0

  # Riverpod
  riverpod: ^2.1.3
  flutter_riverpod: ^2.1.3

  # go_router
  go_router: ^6.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

  # Freezed
  build_runner: ^2.3.3
  freezed: ^2.3.2
  json_serializable: ^6.6.1

flutter:
  uses-material-design: true
